<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Techathon | Order summary card</title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="order-summary">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="a man listening to music"/>
      </div>
      <section>
        <div class="main">
        <h1 class="title">Order Summary</h1>
        <p>
        You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        device<br>anywhere you like!
        </p>
        <div class="music-plan">
          <img src="images/icon-music.svg" alt="music icon" class="icon">
          <div class="plan">
           <h3 class="annual">Annual Plan</h3>
           <p class="year">$59.99/year</p>
          </div>
          <div>
             <a href="#" class="change">Change</a>
          </div>
        </div>

        <div class="pricing">
        <button> Proceed to Payment</button> 
        <a href=""><p>Cancel Order</p></a>
        </div>
        <div class="attribution">
        Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">Gbolahan</a>
        </div>
      </section>
    </div>
  </body>
</html>
